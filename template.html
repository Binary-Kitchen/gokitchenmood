<html>
<head>
	<title>Moodlights Setting</title>
</head>
<body>
<h1>Binary Kitchen Moodlights</h1>
<script type="text/javascript" src="static/jscolor.js"></script>
<form action="/save" method="POST">
<table style="border:0">
<tr><td><div>Lampe Treppenhaus: </td><td><input class="color" name="Lampe0" value={{index .Values 0}}></div></td></tr>
<tr><td><div>Lampe Telefon: </td><td><input class="color" name="Lampe1" value={{index .Values 1}}></div></td></tr>
<tr><td><div>Lampe rotes Sofa: </td><td><input class="color" name="Lampe2" value={{index .Values 2}}></div></td></tr>
<tr><td><div>Lampe Regal: </td><td><input class="color" name="Lampe3" value={{index .Values 3}}></div></td></tr>
<tr><td><div>Lampe Matrix: </td><td><input class="color" name="Lampe4" value={{index .Values 4}}></div></td></tr>
<tr><td><div>Lampe Küche: </td><td><input class="color" name="Lampe5" value={{index .Values 5}}></div></td></tr>
<tr><td><div>Lampe Getränkeautomat: </td><td><input class="color" name="Lampe6" value={{index .Values 6}}></div></td></tr>
<tr><td><div>Lampe Server: </td><td><input class="color" name="Lampe7" value={{index .Values 7}}></div></td></tr>
<tr><td><div>Lampe8: </td><td><input class="color" name="Lampe8" value={{index .Values 8}}></div></td></tr>
<tr><td><div>Lampe9: </td><td><input class="color" name="Lampe9" value={{index .Values 9}}></div></td></tr>
</table>
<div><input type="submit" value="Save"></div>
</form>
</body>
</html>
